---
layout: default
---

    <section class="ftco-section ftco-degree-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-8 ftco-animate">
            <h2 class="mb-3">{{ page.title }}</h2>
	    <div class="meta">{{ page.date | date_to_string }}</div>
            <p>
              <img src="images/{{ page.title }}.jpg" alt="" class="img-fluid">
            </p>
            {{ content }}
          </div> <!-- .col-md-8 -->
          
          <div class="col-md-4 sidebar ftco-animate">
            <div class="sidebar-box ftco-animate">
              <h3>新讯</h3>
              {% for post in site.posts %}
              <div class="block-21 mb-4 d-flex">
                <div class="text">
                  <h3 class="heading"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                  <div class="meta">
                    <div><span class="icon-calendar"></span>{{ post.date | date_to_string }}</div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>

            <div class="sidebar-box ftco-animate">
              <h3>关于尘肺之声</h3>
              <p>2018年，湖南的数百名农民工到了深圳求公道。他们都曾经是深圳的建筑工、深圳的建设者。他们今天都换上了尘肺病。这是他们发声的平台。</p>
            </div>
          </div>
        </div>
      </div>
    </section> <!-- .section -->
