---
layout: default
title: 尘肺之声
---

    <div class="hero-wrap" style="background-image: url('images/coverimage.jpeg'); background-attachment:fixed;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-8 ftco-animate text-center">
            <h1 class="mb-4">尘肺病工友，在维权</h1>
            <p><a href="#" class="btn btn-primary px-4 py-3">最新情况</a> <a href="#" class="btn btn-secondary px-4 py-3">支持他们</a></p>
          </div>
        </div>
      </div>
    </div>


    <section class="ftco-section bg-light">
      <div class="container">
        <div class="row justify-content-center mb-5 pb-3">
            <h2 class="mb-4">新讯</h2>
        </div>
        <div class="row d-flex">
	<ul>
	  {% for post in site.posts %}
            <div class="blog-entry align-self-stretch">
	              <a href="{{ post.url }}" class="block-20" style="background-image: url('/images/{{ post.title }}.jpeg');"></a>
              <div class="text p-4 d-block">
              	<div class="meta mb-3">
                  <div>{{ post.date | date_to_string }}</div>
                </div>
                <h3 class="heading mt-3"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ excerpt }}</p>
              </div>
            </div>
	  {% endfor %}
	</ul>
        </div>
      </div>
    </section>
